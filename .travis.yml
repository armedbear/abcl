language: java

os:
  - linux
# -osx # Doesn't have a lot of JDK choice, so get to it later

dist: xenial

jdk:
  - openjdk8
  - openjdk11

install:
  - ant abcl

script:
  - ./abcl --eval '(require :asdf)' --eval '(require :abcl-contrib)' --eval '(asdf:load-system :quicklisp-abcl :force t)' --eval '(ql:quickload :cl+ssl.test)' --eval '(fiveam:run-all-tests)' --eval '(ext:quit)'
  - ./abcl --eval '(require :asdf)' --eval '(require :abcl-contrib)' --eval '(asdf:load-system :quicklisp-abcl :force t)' --eval '(ql:quickload :cffi-tests)' --eval '(asdf:test-system :cffi)' --eval '(ext:quit)'

  


  
